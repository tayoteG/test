<!DOCTYPE html>
<html>
    <head>
        <title>Messenger.com</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="mother">
          <div class="menu">
              <img src="https://drive.google.com/uc?export=view&id=1yNjvgGdXl7l1KrRfKuosBI5_Ja9QHA5Z" class="logo"/>
              <a href="https://www.messenger.com/rooms" target="_blank" class="menuItem" >Rooms</a>
              <a href="https://www.messenger.com/features" target="_blank" class="menuItem">Features</a>
              <a href="https://www.messenger.com/privacy" target="_blank" class="menuItem">Privacy & safety</a>
              <a href="https://developers.facebook.com/products/messenger/" target="_blank" class="menuItem">For developers</a>
          </div>
          <div class="container">
              <div class="left">
                  <div class="inner">
                    <h1 class="header">
                      Be together, whenever.
                    </h1>
                    <div class="description">
                      <b>A simple way to text, video chat and plan things all in one place.</b>
                    </div>
                    <input type="text" class="blockElement" placeholder="Email address or phone number" />
                    <input type="password" class="blockElement" placeholder="Password" />
                    <button class="blockElement myanmar">Sign in</button>
                    <div class="inputSpan">
                      <input type="checkbox" />
                      <span><b>Keep me signed in</b></span>
                    </div>
                    <div class="password"><b>Forgotten your passwords?</b></div>
                    <img src="https://drive.google.com/uc?export=view&id=1_ihwJDKH1m6t_E_EiyYwF9mhsGyjghvj" class="appStoreImage" />
                  </div>
              </div>
              <div class="right">
                  <img src="https://drive.google.com/uc?export=view&id=1DpVk00ZRflnWz6j7iU4xrPiYltKiPrq3" class="rightImage"/>
              </div>
          </div>
          <div class="footer">So many ways to connect with all your friends</div>
        </div>
    </body>
</html>
